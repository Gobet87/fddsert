 <div class="popup popup_id" id="popup-deposit">
    <a class="popup__wrapper js-close-popup"></a>
    <div class="popup__content">
      <a class="popup__close js-close-popup"></a>
      <img src="/system/templates/popup/img/safes.png" alt="" class="popup__img">
      <div class="popup__title">
      <span class="popup__title-cost">
          <span class="popup__title-factor">x</span>
          2
      </span>
        <h2 class="popup__title-content popup__title-content--id">
          Kami gandakan deposit Anda        </h2>
      </div>
      <p class="popup__text">$10.000 tersedia di akun Anda</p>
      <a class="popup__btn"
         href="http://lestsbane-sockgles.com/click/2"
         target="_blank">
        <span class="popup__btn-text">Mulai berpenghasilan</span>
      </a>
    </div>
  </div>

<script>

    var time = 150 * 1000;
  
    $(function () {

    var deposit = $('#popup-deposit');
    deposit.hide();

    window.allowpop = true;
    document.addEventListener("mouseout", function (e) {
      if (e.clientY < 0 && window.allowpop) {
        window.allowpop = false;
        deposit.fadeIn(400);
        setTimeout(function () {
          window.allowpop = true;
        }, time)
      }
    });

    $('.js-close-popup').on('click', function (e) {
      e.preventDefault();

      deposit.fadeOut(200);
      return false;
    });
  });
  </script>
</body>
</html>
